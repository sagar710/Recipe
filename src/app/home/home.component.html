<div class="container">
    <div class="row">
        <h3 class="welcomeNote">Welcome to World of Delicioussssss Recipes!!!</h3>
        <br>
        
        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval=2500>
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                    <li data-target="#myCarousel" data-slide-to="6"></li>
                    <li data-target="#myCarousel" data-slide-to="7"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src={{recipeImages[0]}} alt="Slide 1" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                                <h3 class="recipeName">{{recipeNames[0]}}</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src={{recipeImages[1]}} alt="Slide 2" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                                <h3 class="recipeName">{{recipeNames[1]}}</h3>
                        </div>
                   </div>

                    <div class="item">
                        <img src={{recipeImages[2]}} alt="Slide 3" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                                <h3 class="recipeName">{{recipeNames[2]}}</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src={{recipeImages[3]}} alt="Slide 4" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                            <h3 class="recipeName">{{recipeNames[3]}}</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src={{recipeImages[4]}} alt="Slide 5" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                            <h3 class="recipeName">{{recipeNames[4]}}</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src={{recipeImages[5]}} alt="Slide 6" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                            <h3 class="recipeName">{{recipeNames[5]}}</h3>
                        </div>
                    </div>

                    <div class="item">
                        <img src={{recipeImages[6]}} alt="Slide 7" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                            <h3 class="recipeName">{{recipeNames[6]}}</h3>
                        </div>
                    </div>
    
                    <div class="item">
                        <img src={{recipeImages[7]}} alt="Slide 8" style="width:100%;height: 450px;">
                        <div class="carousel-caption">
                            <h3 class="recipeName">{{recipeNames[7]}}</h3>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
